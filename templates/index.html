<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>BetterMe</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fef6ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        h2 {
            text-align: center;
            color: #a569bd;
        }

        .chat-log {
            background-color: #f4eefc;
            border-radius: 10px;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.7rem 1rem;
            border-radius: 20px;
            font-size: 0.95rem;
            line-height: 1.3;
            word-wrap: break-word;
        }

        .user {
            background-color: #d1e7dd;
            align-self: flex-end;
        }

        .bot {
            background-color: #e8daef;
            align-self: flex-start;
        }

        form {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 1rem;
        }

        button {
            padding: 0.7rem 1.2rem;
            background-color: #a569bd;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #884ea0;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>💬 BetterMe – Едукативен разговор</h2>
        <div class="chat-log">
            {% for sender, msg in chat %}
                <div class="message {{ 'user' if sender == 'user' else 'bot' }}">{{ msg }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="message" placeholder="Напиши нешто..." required autocomplete="off">
            <button type="submit">➤</button>
        </form>
    </div>
</body>
</html>
